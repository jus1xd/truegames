<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/slick.css" />
    <link rel="stylesheet" href="../../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="icon" href="../../assets/img/fav.svg" />
    <title>Admin - категории</title>
  </head>
  <body>
    <!-- header  -->

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header_logo">
            <a href="../index.html">
              <img
                src="../../assets/img/logo.svg"
                alt="logo"
                class="header_logo-img"
              />
            </a>
          </div>
          <nav class="nav">
            <a href="../index.html" class="nav_link">Каталог</a>
            <a href="../about.html" class="nav_link">О нас</a>
            <a href="../contacts.html" class="nav_link">Где нас найти?</a>
          </nav>
          <div class="main-btn auth-btn">
            <div class="color-overlay"></div>
            <span class="btn-text">Войти</span>
          </div>
        </div>
      </div>
    </header>

    <nav class="admin_nav">
      <div class="container">
        <div class="nav_wrapper">
          <a href="a_products.html" class="a_nav_item">Товары</a>
          <a href="a_add_product.html" class="a_nav_item">Добавить товар</a>
          <a href="a_orders.html" class="a_nav_item">Заказы</a>
          <a href="a_handle_categories.html" class="a_nav_item active_nav_item">Категории</a>
        </div>
      </div>
    </nav>

    <section class="catalog">
      <div class="container">
        <div class="section_title">
          <h2 class="section_title-text">Добавление / удаление категорий</h2>
        </div>
        <div class="catalog_wrapper admin-orders-wrapper">
          <div class="catalog_inner add-products-inner">

            <div class="card_handle_category">
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="text"
                  placeholder="Название категории"
                />
              </div>

              <div class="main-btn add_product">
                <div class="color-overlay"></div>
                <span class="btn-text">Добавить</span>
              </div>
            </div>

            <div class="card_handle_category">
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="text"
                  placeholder="Название категории"
                />
              </div>

              <div class="main-btn add_product cancel-btn">
                <div class="color-overlay"></div>
                <span class="btn-text">Удалить</span>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer_inner">
          <span>True Games</span> © All rights reserved
        </div>
      </div>
    </footer>

    <!-- modal auth -->

    <div class="modal">
      <div class="modal_overlay">
        <div class="modal_main-track">
          <div class="modal_main-wrapper login-active">
            <div class="modal_window login-inner">
              <div class="modal_close-wrapper">
                <img src="../../assets/img/close.svg" alt="" />
              </div>
              <div class="modal_title-text">Вход</div>
              <div class="modal_content">
                <form action="#" class="modal_form">
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Логин"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Пароль"
                    />
                  </div>
                  <div class="login_to_existed">
                    Нет аккаунта?
                    <a class="load_sign-up-modal" href="#"
                      >Зарегистрироваться</a
                    >
                  </div>
                  <div class="modal_btn">
                    <div class="main-btn stretch-btn">
                      <div class="color-overlay"></div>
                      <span class="btn-text">Войти</span>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <div class="modal_window register-inner">
              <div class="modal_close-wrapper">
                <img src="../../assets/img/close.svg" alt="" />
              </div>
              <div class="modal_title-text">Регистрация</div>
              <div class="modal_content">
                <form action="#" class="modal_form">
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="text"
                      placeholder="Имя"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Фамилия"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="text"
                      placeholder="Отчество"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Логин"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="text"
                      placeholder="Почта"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Пароль"
                    />
                  </div>
                  <div class="modal_input">
                    <input
                      class="secondary-input"
                      type="password"
                      placeholder="Повторите пароль"
                    />
                  </div>
                  <!-- accept terms  -->
                  <div class="modal_input">
                    <input type="checkbox" id="accept" />
                    <label class="accept_terms-text" for="accept"
                      >Я согласен с
                      <a href="#">условиями использования</a></label
                    >
                  </div>
                  <div class="login_to_existed">
                    Уже есть аккаунт?
                    <a class="load_log-in-modal" href="#">Войти</a>
                  </div>
                  <div class="modal_btn">
                    <div class="main-btn stretch-btn">
                      <div class="color-overlay"></div>
                      <span class="btn-text">Войти</span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/main.js"></script>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.3.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-3.4.0.min.js"
      integrity="sha256-mBCu5+bVfYzOqpYyK4jm30ZxAZRomuErKEFJFIyrwvM="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../../assets/js/slick.min.js"></script>
    <script type="text/javascript" src="../../assets/js/slick.js"></script>
  </body>
</html>
