<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="icon" href="../assets/img/fav.svg" />
    <title>True Games - Logitech G Pro</title>
  </head>
  <body>
    <!-- header  -->

    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header_logo">
            <a href="index.html">
              <img
                src="../assets/img/logo.svg"
                alt="logo"
                class="header_logo-img"
              />
            </a>
          </div>
          <nav class="nav">
            <a href="index.html" class="nav_link">Каталог</a>
            <a href="about.html" class="nav_link">О нас</a>
            <a href="contacts.html" class="nav_link">Где нас найти?</a>
          </nav>
          <div class="main-btn auth-btn">
            <div class="color-overlay"></div>
            <span class="btn-text">Войти</span>
          </div>
        </div>
      </div>
    </header>

    <!-- catalog -->

    <section class="catalog">
      <div class="container">
        <div class="section_title">
          <h2 class="section_title-text">Страница товара</h2>
        </div>
        <div class="catalog_wrapper">
          <div class="product_inner">
            <div class="product_photo">
              <div class="product_main_photo">
                <img src="../assets/img/product/logitech.png" alt="" />
              </div>
              <div class="product_photos-col">
                <div class="photos_col-wrap">
                  <img src="../assets/img/product/l1.png" alt="" />
                </div>
                <div class="photos_col-wrap">
                  <img src="../assets/img/product/l2.png" alt="" />
                </div>
                <div class="photos_col-wrap">
                  <img src="../assets/img/product/l3.png" alt="" />
                </div>
              </div>
            </div>
            <div class="product_info">
              <div class="product_title">Logitech G Pro</div>
              <div class="product_specs">
                <div class="product_specs-item">
                  <div class="spec_key">Страна производитель:</div>
                  <div class="spec_value">Китай</div>
                </div>
                <div class="product_specs-item">
                  <div class="spec_key">Год выпуска:</div>
                  <div class="spec_value">2022</div>
                </div>
                <div class="product_specs-item">
                  <span class="spec_key">Цвет:</span
                  ><span class="spec_value">Черный</span>
                </div>
                <div class="product_specs-item">
                  <span class="spec_key">Гарантия:</span
                  ><span class="spec_value">2 года</span>
                </div>
              </div>
              <div class="product_cost">
                <div class="product_cost-text">Цена:</div>
                <div class="product_cost-value">6999 руб.</div>
              </div>
              <div class="main-btn">
                <div class="color-overlay"></div>
                <span class="btn-text product-btn">Добавить в корзину</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer_inner">
          <span>True Games</span> © All rights reserved
        </div>
      </div>
    </footer>

    <!-- modal auth -->

    <div class="modal">
      <div class="modal_overlay">
        <div class="modal_window">
          <div class="modal_close-wrapper">
            <img src="../assets/img/close.svg" alt="" />
          </div>
          <div class="modal_title-text">Регистрация</div>
          <div class="modal_content">
            <form action="#" class="modal_form">
              <div class="modal_input">
                <input class="secondary-input" type="text" placeholder="Имя" />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="password"
                  placeholder="Фамилия"
                />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="text"
                  placeholder="Отчество"
                />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="password"
                  placeholder="Логин"
                />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="text"
                  placeholder="Почта"
                />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="password"
                  placeholder="Пароль"
                />
              </div>
              <div class="modal_input">
                <input
                  class="secondary-input"
                  type="password"
                  placeholder="Повторите пароль"
                />
              </div>
              <!-- accept terms  -->
              <div class="modal_input">
                <input type="checkbox" id="accept" />
                <label class="accept_terms-text" for="accept"
                  >Я согласен с <a href="#">условиями использования</a></label
                >
              </div>
              <div class="modal_btn">
                <div class="main-btn stretch-btn">
                  <div class="color-overlay"></div>
                  <span class="btn-text">Войти</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
